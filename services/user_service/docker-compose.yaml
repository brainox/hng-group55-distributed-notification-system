version: "3.9"

services:
  user_service:
    build: .
    container_name: user-service
    ports:
      - "3001:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/users_db
      JWT_SECRET: ${JWT_SECRET:-supersecretkey123456789}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    volumes:
      - .:/app
    networks:
      - user-network

  db:
    image: postgres:15-alpine
    container_name: user-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - user-network

volumes:
  postgres_data:

networks:
  user-network:
    driver: bridge
