version: "3.9"

services:
  template-service:
    build: .
    container_name: template-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - LOG_LEVEL=info
      - ENV=production
      - DATABASE_URL=postgres://postgres:postgres@template-db:5432/template_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL=600
    depends_on:
      template-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - template-network

  template-db:
    image: postgres:15-alpine
    container_name: template-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: template_db
    ports:
      - "5433:5432"
    volumes:
      - template-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - template-network

  redis:
    image: redis:7-alpine
    container_name: template-redis
    ports:
      - "6380:6379"
    volumes:
      - template-redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - template-network

volumes:
  template-postgres-data:
  template-redis-data:

networks:
  template-network:
    driver: bridge
